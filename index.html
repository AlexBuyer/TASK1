<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet">
</head>
<body>
	<span class="main-container">
		<h1 class="title">До начала осталось</h1>

		<div class="time-box_wrap">
			<div class="time-box_content">
				<span class="day-n">136</span>
				<span class="hour-n">13</span>
				<span class="min-n">04</span>
			</div>
		</div>
		
		<div class="descr-wrap">
			<div class="descr-inner">						<!--description описание  -->
				<span class="descr-day">Дни</span>
				<span class="descr-hour">Часы</span>
				<span class="descr-min">Мин</span>
			</div>
		</div>
	</span>
</body>
</html>
